<div class="container admin-view" ng-controller="AdminController">
  <div class="row baby-desc">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <p class="label label-info sort-lbl">Manage Records  :</p>
          <div class="btn-group btn-group-justified manage-records">
            <div class="btn-group">
              <a href="#/manageAdmin" class="btn btn-default active">Manage Admins</a>
            </div>
            <div class="btn-group">
              <a  href="#/manageMember" class="btn btn-default">Manage Children Records</a>
            </div>
          </div>
          <p class="label label-info sort-lbl">Add new Member  :</p>
          <div class="row search-menu well">
              <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input class="form-control" type="text" ng-model="NewMember.name" />
              </div>
              <div class="input-group">
                <span class="input-group-addon">Location</span>
                <input class="form-control" type="text" ng-model="NewMember.location" />
              </div>
              <div class="input-group">
                <span class="input-group-addon">Age</span>
                <input class="form-control" type="text" ng-model="NewMember.age" />
              </div>
              <a href="javascript:void(0);" class="btn btn-default pull-right" ng-click="addMember();">Add</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="label label-info sort-lbl">Search By :</p>
          <div class="row search-menu">
            <div class="child-search">
              <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input class="form-control" type="text" ng-model="srChildName" />
              </div>
            </div>
            <div class="child-search">
              <div class="input-group">
                <span class="input-group-addon">Location</span>
                <input class="form-control" type="text" ng-model="srChildLocation" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="list-group children-record">
        <li class="list-group-item" ng-repeat="admin in admin.adminArr | filter:srChildName | filter:srChildLocation "  ng-click="slectChild($event);" id={{admin.uid}} >{{admin.name}} <span class="text-muted pull-right">{{admin.location}}</span><a href="javascript:void(0);" class="btn pull-right" ng-click="removeAdmin($index);"><span class="glyphicon glyphicon-minus">Delete</span></a></li>
      </ul>
    </div>
  </div>
</div>
