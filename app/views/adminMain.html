<div class="container admin-view" ng-controller="ChildrenController">
  <div class="row baby-desc">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <p class="label label-info sort-lbl">Sort the results by:</p>
          <div class="btn-group btn-group-justified sort-menu">
            <div class="btn-group">
              <button type="button" class="btn btn-default active">Age</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Gender <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" >
                <li><a href="#">Boy<span class="badge">{{children.length}}</span></a></li>
                <li class="divider"></li>
                <li><a href="#">Girl<span class="badge">{{children.length}}</span></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <p class="label label-info sort-lbl">Search By :</p>
          <div class="row search-menu">
            <div class="child-search">
              <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input class="form-control" type="text" ng-model="srChildName" />
              </div>
            </div>
            <div class="child-search">
              <div class="input-group">
                <span class="input-group-addon">Location</span>
                <input class="form-control" type="text" ng-model="srChildLocation" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="list-group children-record">
        <li class="list-group-item" ng-repeat="child in children | filter:srChildName | filter:srChildLocation" id={{child.uid}}>{{child.name}} <span class="text-muted pull-right">{{child.location}}</span></li>
      </ul>
    </div>
  </div>
</div>
